<body>
    <h2>Grid of Boxes</h2>

    <div class="clearfix">

        </div>
        <div class="box b" style="background-color:#ccc">
            <p>Some text inside the box.</p>
        </div>
        <div class="box c" style="background-color:#ddd">
            <p>Some text inside the box.</p>
        </div>
    </div>
    <br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2 - Notice that div2 is after div1 in the HTML code. However, since div1 floats to the left,
        the text in div2 flows around div1.</div>
</body>
